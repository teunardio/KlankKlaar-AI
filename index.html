<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KlankKlaar AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      text-align: center;
      background-color: #6a0dad; /* Purple background */
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px; /* Restrict overall content width */
      margin: 0 auto;
      padding: 20px;
    }
    header {
      margin: 20px 0;
    }
    header img {
      max-width: 500px; /* Larger size for desktop */
      width: 70%; /* Responsive scaling for smaller screens */
    }
    @media (max-width: 768px) {
      header img {
        max-width: 70%; /* 70% of screen width for mobile */
      }
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #track-title {
      font-size: 1rem;
      font-weight: bold;
      font-family: 'Lato', sans-serif;
      margin-top: 10px;
    }
    #album-cover {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(145deg, #ffd700, #daa520); /* Gold gradient */
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    #info-text {
      margin-top: 30px;
      font-size: 1rem;
      line-height: 1.5;
      padding: 0 20px;
    }
    .shuffle-toggle {
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo" id="logo">
      <h1>Jouw intelligente muziekspeler</h1>
    </header>
    <div>
      <img src="cover.png" alt="Album Cover" id="album-cover">
      <p id="track-title">No track playing</p>
      <audio id="current-audio"></audio>
      <audio id="next-audio"></audio>
      <div>
        <button onclick="playPrevious()">Vorige</button>
        <button onclick="playNext()">Volgende</button>
      </div>
      <p class="shuffle-toggle" onclick="toggleShuffle()">Shuffle: <span id="shuffle-status">Uit</span></p>
      <p id="info-text">
        Alsjeblieft Maarten,<br><br>
        Jouw persoonlijke radiostation voor deze koude decembermaand. Wanneer je de muziek zat bent, neem dan contact op met ons, kunnen we kijken naar nieuwe songs.<br><br>
        Fijne feestdagen!<br>
        Cheers, Marit en Teunard
      </p>
    </div>
  </div>
<script>
  const tracks = [
    { title: "Christmas Cheers (Raise Your Glass)", file: "Christmas Cheers (Raise Your Glass).mp3" },
    { title: "Maarten's Christmas Lights", file: "Maarten's Christmas Lights.mp3" },
    { title: "Christmas in Old Kampen", file: "Christmas in Old Kampen.mp3" },
    // Add more tracks as needed
  ];

  let currentTrackIndex = 0;
  let shuffle = false;
  const crossfadeDuration = 3000; // 3 seconds

  const currentAudio = document.getElementById('current-audio');
  const nextAudio = document.getElementById('next-audio');
  const trackTitle = document.getElementById('track-title');
  const albumCover = document.getElementById('album-cover');
  const shuffleStatus = document.getElementById('shuffle-status');

  function getAlbumArt(track) {
    return track.file.replace('.mp3', '.jpeg');
  }

  function updateUI(track) {
    trackTitle.textContent = track.title;
    const albumArt = getAlbumArt(track);
    albumCover.src = albumArt;
    albumCover.onerror = () => (albumCover.src = 'cover.png');
  }

  function loadTrack(audioElement, trackIndex) {
    const track = tracks[trackIndex];
    audioElement.src = track.file;
    audioElement.load();
    if (audioElement === currentAudio) updateUI(track);
  }

  function playWithCrossfade(nextTrackIndex) {
    const outgoing = currentAudio;
    const incoming = nextAudio;

    loadTrack(incoming, nextTrackIndex);

    incoming.volume = 0;
    incoming.play();

    let progress = 0;
    const interval = 50; // Adjust interval for smoother transitions
    const step = 1 / (crossfadeDuration / interval);

    const crossfade = setInterval(() => {
      progress += step;
      outgoing.volume = Math.max(0, 1 - progress);
      incoming.volume = Math.min(1, progress);

      if (progress >= 1) {
        clearInterval(crossfade);
        outgoing.pause();
        outgoing.src = '';
      }
    }, interval);

    [currentAudio, nextAudio] = [incoming, outgoing];
    currentTrackIndex = nextTrackIndex;
  }

  function playNext() {
    const nextIndex = shuffle
      ? Math.floor(Math.random() * tracks.length)
      : (currentTrackIndex + 1) % tracks.length;
    playWithCrossfade(nextIndex);
  }

  function playPrevious() {
    const previousIndex =
      currentTrackIndex === 0 ? tracks.length - 1 : currentTrackIndex - 1;
    playWithCrossfade(previousIndex);
  }

  function toggleShuffle() {
    shuffle = !shuffle;
    shuffleStatus.textContent = shuffle ? 'Aan' : 'Uit';
  }

  currentAudio.addEventListener('ended', playNext);
  loadTrack(currentAudio, currentTrackIndex);
  currentAudio.volume = 1;
  currentAudio.play();
</script>
</body>
</html>
